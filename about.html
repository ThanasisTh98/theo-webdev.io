<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content />
        <meta name="author" content />
        <title>About Me - TT</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Custom Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/main.css" rel="stylesheet" />
        <link href="css/animations.css" rel="stylesheet" />
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
        <!-- Navigation and Common utilities -->
        <script src="js/navigation.js"></script>
        <script src="js/skills.js"></script>
        <script src="js/common.js"></script>
        <script src="js/about.js"></script>
        <script src="js/projects.js"></script>
        <script src="js/animations.js"></script>
        <script src="js/sub-page-titles.js"></script>
</head>

<style>

.sub-page-hero {
    padding: 100px 0px 50px 0px;
    text-align: left;
}

/* Fun facts button icon hover effect */
.btn-outline-tt-primary:hover i {
    color: #fff !important;
}

</style>

<body>
    <!-- Navigation Placeholder -->
    <div id="navigation-placeholder"></div>
    
    <div class="container bg-container">
        
        <!-- Hero Section Placeholder -->
        <div id="sub-page-hero-placeholder" class="fade-in"></div>

        <!-- About Content Section -->
        <section class="py-5 fade-in" id="about-content">
            <div class="container">
                <div class="section-title d-flex flex-row slide-in-left">
                    <div class="p-2"><h2><strong>#</strong>personal-info</h2></div>
                    <div class="hr-container">
                        <hr class="custom-hr">
                    </div>
                </div>
                <!-- About JS inject -->
                <div id="about-placeholder" class="scale-in"></div>
            </div>
        </section>
        
        <!-- Skills Section -->
        <section class="py-5 fade-in" id="skills-content">
            <div class="container">
                <div class="section-title d-flex flex-row slide-in-right">
                    <div class="p-2"><h2><strong>#</strong>skills</h2></div>
                    <div class="hr-container">
                        <hr class="custom-hr">
                    </div>
                </div>
                <!-- Skills JS inject -->
                <div id="skills-placeholder" class="stagger-children"></div>
            </div>
        </section>
        
        <!-- Fun Facts Section -->
        <section class="py-5 fade-in">
            <div class="container">
                <div class="section-title d-flex flex-row slide-in-left">
                    <div class="p-2"><h2><strong>#</strong>fun-facts</h2></div>
                    <div class="hr-container">
                        <hr class="custom-hr">
                    </div>
                </div>
                
                <div class="row g-3 stagger-children">
                    <div class="col-md-6 col-lg-4">
                        <button type="button" class="btn btn-outline-tt-primary w-100 h-100 d-flex flex-column justify-content-center align-items-center p-3">
                            <i class="ph ph-barbell mb-2" style="font-size: 24px; color: #9D4EDD;"></i>
                            <span class="fw-bold">Certified Gym Rat</span>
                        </button>
                    </div>
                    
                    <div class="col-md-6 col-lg-4">
                        <button type="button" class="btn btn-outline-tt-primary w-100 h-100 d-flex flex-column justify-content-center align-items-center p-3">
                            <i class="ph ph-pizza mb-2" style="font-size: 24px; color: #9D4EDD;"></i>
                            <span class="fw-bold">Nutrition Obsessed</span>
                        </button>
                    </div>
                    
                    <div class="col-md-6 col-lg-4">
                        <button type="button" class="btn btn-outline-tt-primary w-100 h-100 d-flex flex-column justify-content-center align-items-center p-3">
                            <i class="ph ph-flag mb-2" style="font-size: 24px; color: #9D4EDD;"></i>
                            <span class="fw-bold">Born and raised in Cyprus</span>
                        </button>
                    </div>
                    
                    <div class="col-md-6 col-lg-4">
                        <button type="button" class="btn btn-outline-tt-primary w-100 h-100 d-flex flex-column justify-content-center align-items-center p-3">
                            <i class="ph ph-shield mb-2" style="font-size: 24px; color: #9D4EDD;"></i>
                            <span class="fw-bold">Served in the military 1.5 years</span>
                        </button>
                    </div>
                    
                    <div class="col-md-6 col-lg-4">
                        <button type="button" class="btn btn-outline-tt-primary w-100 h-100 d-flex flex-column justify-content-center align-items-center p-3">
                            <i class="ph ph-music-notes mb-2" style="font-size: 24px; color: #9D4EDD;"></i>
                            <span class="fw-bold">No 1 Twenty One Pilots Fan</span>
                        </button>
                    </div>
                    
                    <div class="col-md-6 col-lg-4">
                        <button type="button" class="btn btn-outline-tt-primary w-100 h-100 d-flex flex-column justify-content-center align-items-center p-3">
                            <i class="ph ph-volleyball mb-2" style="font-size: 24px; color: #9D4EDD;"></i>
                            <span class="fw-bold">Volleyball Lover</span>
                        </button>
                    </div>
                    
                    <div class="col-md-6 col-lg-4">
                        <button type="button" class="btn btn-outline-tt-primary w-100 h-100 d-flex flex-column justify-content-center align-items-center p-3">
                            <i class="ph ph-baby mb-2" style="font-size: 24px; color: #9D4EDD;"></i>
                            <span class="fw-bold">Youngest Sibling</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Initialize Navigation, About, Skills and Footer -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load navigation
            document.getElementById('navigation-placeholder').innerHTML = createNavigation('about');
            
            // Load sub-page hero (auto-detect or manual)
            autoInitializeSubPageHero(); // This will automatically use 'about' based on filename
            // OR use manual: initializeSubPageHero('about');
            
            // Load about content
            initializeAbout();
            
            // Load skills
            initializeSkills();
            
            // Load footer
            document.getElementById('footer-placeholder').innerHTML = createFooter();
            
            // Initialize animations
            initializeAnimations();
        });
    </script>
</body>
</html>
